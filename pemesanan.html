    <script>
    function oppoa12() {
    var oppoa12= 2200000;
    oppoa12 = parseInt(document.getElementById("oppoa12").value)*oppoa12;
    return oppoa12;   
    }
    function oppoa9() {
    var oppoa9 = 3000000;
    oppoa9 = (document.getElementById("oppoa9").value)*oppoa9;
    return oppoa9;   
    }
    function oppoa31() {
    var oppoa31 = 2500000;
    oppoa31 = (document.getElementById("oppoa31").value)*oppoa31;
    return oppoa31;   
    }
    function oppoa1k() {
    var  oppoa1k = 1500000;
    oppoa1k = (document.getElementById("oppoa1k").value)*oppoa1k;
    return oppoa1k;  
    }
    function output() {
    var tobay = document.getElementById("tobay").value;
    totran = oppoa12() + oppoa9() + oppoa31() + oppoa1k();
    document.getElementById("totran").innerHTML = totran;
    kembalian = tobay - totran;
    document.getElementById("kembali").innerHTML = kembalian;
    }
    </script>
